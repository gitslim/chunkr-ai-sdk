# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ./openapi.json
default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-go-sdk
        version: 0.13.0
        config:
          module:
            path: github.com/gitslim/chunkr-ai-sdk/sdk/go
          packageName: api
        output:
          location: local-file-system
          path: ./sdk/go
